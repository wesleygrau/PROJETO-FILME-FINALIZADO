<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Wars</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favo.ico" type="image/x-icon">
</head>
<body>
    
  <div id="background">
    <video loop autoplay muted>
      <source src="VIDEO STAR WARS.mp4" type="video/mp4">
    </video>

    <!-- Camada de degradê -->
    <div class="overlay"></div>
  </div>

  <!-- LOGO, TEXTO E BOTÕES -->
  <div class="box">
    <img src="img/logo-Star-Wars.png" alt="Logo Star Wars">
    <p>
   A queda de Darth Vader e do Império levou ao surgimento de uma nova força sombria: a Primeira Ordem. Eles procuram o jedi Luke Skywalker, desaparecido. A resistência tenta desesperadamente encontrá-lo antes para salvar a galáxia.
    </p>

    <!-- Botões lado a lado -->
    <div class="botoes">
      <a href="https://youtu.be/jiRTfUYOHCs" target="_blank">
        <button class="btn-trailer">Trailer</button>
      </a>

      <a href="index.html">
        <button class="btn-voltar">Voltar</button>
      </a>
    </div>
  </div>
</body>
</html>
