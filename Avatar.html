<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avatar</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favo.ico" type="image/x-icon">
</head>
<body>
    
  <div id="background">
    <video loop autoplay muted>
      <source src="VIDEO AVATAR.mp4" type="video/mp4">
    </video>

    <!-- Camada de degradê -->
    <div class="overlay"></div>
  </div>

  <!-- LOGO, TEXTO E BOTÕES -->
  <div class="box">
    <img src="img/logo-Avatar.png" alt="Logo Star Wars">
    <p>
  12 anos depois de explorar Pandora e se juntar aos Na'vi, Jake Sully formou uma família com Neytiri e se estabeleceu entre os clãs do novo mundo. Porém, a paz não durará para sempre.
    </p>

    <!-- Botões lado a lado -->
    <div class="botoes">
      <a href="https://youtu.be/62tkMwoEIBQ" target="_blank">
        <button class="btn-trailer">Trailer</button>
      </a>

      <a href="index.html">
        <button class="btn-voltar">Voltar</button>
      </a>
    </div>
  </div>
</body>
</html>
