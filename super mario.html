<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Mario</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favo.ico" type="image/x-icon">
</head>
<body>
    
  <div id="background">
    <video loop autoplay muted>
      <source src="VIDEO MARIO.mp4" type="video/mp4">
    </video>

    <!-- Camada de degradê -->
    <div class="overlay"></div>
  </div>

  <!-- LOGO, TEXTO E BOTÕES -->
  <div class="box">
    <img src="img/logo super mario.png" alt="Logo Super MARIO">
    <p>
     Transportados do Brooklyn para o Reino Cogumelo num passe de mágica, dois corajosos encanadores conhecem uma princesa e combatem um tirano que cospe fogo.
    </p>

    <!-- Botões lado a lado -->
    <div class="botoes">
      <a href="https://youtu.be/RjNcTBXTk4I" target="_blank">
        <button class="btn-trailer">Trailer</button>
      </a>

      <a href="index.html">
        <button class="btn-voltar">Voltar</button>
      </a>
    </div>
  </div>
</body>
</html>
