<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sonic 3</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favo.ico" type="image/x-icon"> 
<body>
    
  <div id="background">
    <video loop autoplay muted>
      <source src="VIDEO SONIC.mp4" type="video/mp4">
    </video>

    <!-- Camada de degradê -->
    <div class="overlay"></div>
  </div>

  <!-- LOGO, TEXTO E BOTÕES -->
  <div class="box">
    <img src="img/logo sonic.png" alt="Logo Sonic">
    <p>
      Sonic, Tails e Knuckles, os heróis da alta velocidade, acabam no meio do caos 
      quando o vilão superpoderoso Shadow bola um plano que pode destruir o planeta.
    </p>

    <!-- Botões lado a lado -->
    <div class="botoes">
      <a href="https://youtu.be/xjbxG5VEo4M" target="_blank">
        <button class="btn-trailer">Trailer</button>
      </a>

      <a href="index.html">
        <button class="btn-voltar">Voltar</button>
      </a>
    </div>
  </div>
</body>
</html>
